<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>inweave-icons</title>
		<style>
		body {
			margin:0;
			padding:10px 20px;
			background:#fff;
			color:#222;
			}
		h1, div, footer {
			font-family:"Helvetica Neue", Arial, sans-serif;
			}
		h1 {
			margin:0 0 20px;
			font-size:32px;
			font-weight:normal;
			}
		.icons {
			margin-bottom:40px;
			-webkit-column-count:5;
			   -moz-column-count:5;
			        column-count:5;
			-webkit-column-gap:20px;
			   -moz-column-gap:20px;
			        column-gap:20px;
			}
		.icons__item,
		.icons__item i {
			line-height:2em;
			cursor:pointer;
			overflow:hidden;
			}
		.icons__item:hover {
			color:#3c90be;
			}
		.icons__item i {
			display:inline-block;
			width:32px;
			text-align:center;
			}
		.icons__item:hover i {
			-webkit-transform:scale(1.5);
			        transform:scale(1.5);
			}
		footer {
			margin-top:40px;
			font-size:14px;
			color:#999;
			}

		/* Generated by grunt-webfont */


@font-face {
	font-family:"inweave-icons";
	src:url("../fonts/inweave-icons.eot?f5d03dd6df95bfdc55f246852bcbb26d");
	src:url("../fonts/inweave-icons.eot?#iefix") format("embedded-opentype"),
		url("../fonts/inweave-icons.woff?f5d03dd6df95bfdc55f246852bcbb26d") format("woff"),

	font-style:normal;
}

.inw__i {
	font-family:"inweave-icons";
	display:inline-block;
	vertical-align:middle;
	line-height:1;
	font-weight:normal;
	font-style:normal;
	speak:none;
	text-decoration:inherit;
	text-transform:none;
	text-rendering:auto;
	-webkit-font-smoothing:antialiased;
	-moz-osx-font-smoothing:grayscale;
}


/* Icons */


.inw__i--external:before {
	content:"\f101";
}


.inw__i--logo:before {
	content:"\f102";
}

	<body>
		<h1>inweave-icons</h1>

		<div class="icons" id="icons">
			
				<div class="icons__item" data-name="external"><i class="inw__i inw__i--external"></i> inw__i--external</div>
			
				<div class="icons__item" data-name="logo"><i class="inw__i inw__i--logo"></i> inw__i--logo</div>
			
		</div>

		

		<h1>Usage</h1>
		<pre><code>&lt;i class=&quot;inw__i inw__i--<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
		

		<footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>

		<script>
		(function() {
			document.getElementById('icons').onclick = function(e) {
				e = e || window.event;
				var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
				document.getElementById('name').innerHTML = name;
				document.getElementById('name2').innerHTML = name;
			}
		})();
		</script>

</html>
